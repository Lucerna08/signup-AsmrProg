<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Simple Sign-up Page</title>
</head>

<body>

    <div class="circle-bg" id="aqua"></div>
    <div class="circle-bg" id="blue"></div>

    <div class="card">
        <div class="form-container">
            <h2>Create Account</h2>
            <form action="">
                <input class="input" type="text" name="Username" id="" placeholder="Enter a username">
                <input class="input" type="email" name="E-mail" id="" placeholder="Enter your email">
                <input class="input" type="password" name="Password" id="" placeholder="Enter a password">
                <input type="submit" name="" id="submit" value="Create">
            </form>
            <p>You have an account? <a href="#">Sign In</a></p>
        </div>
    </div>

</body>

</html>
